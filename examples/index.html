<!DOCTYPE html>
<html>

<head>
    <title>Physic ball</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/gameStyle.css">
</head>

<body>
    <div class="col-10">.</div>
    <div class="container">
        <canvas id="scene" width="800" height="600"> </canvas>
        <div class="settings">
            <div class="setting-bar">
                <label>Gravity</label>
                <p>
                    <input type="number" value="0.1" max=1000 min=-10 step="0.1" onchange="gravityChange(this.value)">
            </div>
            <div class="setting-bar">
                <label>Friction force</label>
                <p>
                    <input type="number" value="0.8" max=10 min=-10 step="0.1" onchange="decayChange(this.value)">
            </div>
            <div class="setting-bar">
                <label id="impactForce">Impact force(1.0)</label>
                <p>
                    <input type="range" value="1" max=19 min=1 step="0.1" onchange="powerChange(this.value)">
            </div>
            <div class="setting-bar">
                <label>Ball size</label>
                <p>
                    <input type="number" value="20" max=50 min=1 step="1" onchange="ballSizeChange(this.value)">
            </div>
        </div>
    </div>
    <script src="../src/Helper/Util.js"></script>
    <script src="../src/Line.js"></script>
    <script src="../src/object.js"></script>
    <script src="../src/Ball.js"></script>
    <script src="../src/game.js"></script>
</body>

</html>
